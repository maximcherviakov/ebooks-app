name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - feature/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - develop
      - release/*
      - feature/*
      - hotfix/*

jobs:
  test_server:
    name: Run Server Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest
        run: npm test -- --ci --reporters=default --reporters=jest-junit --reporters=jest-html-reporter

      - name: Upload Jest test results
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: server/junit.xml

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-html
          path: server/test-report.html

  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (server)
        run: npm install
        working-directory: server

      - name: Install dependencies (client)
        run: npm install
        working-directory: client

      - name: Run ESLint and generate HTML report (server)
        run: npm run lint:html
        working-directory: server

      - name: Run ESLint and generate HTML report (client)
        run: npm run lint:html
        working-directory: client

      - name: Upload ESLint HTML Report (server)
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report-server
          path: server/eslint-report.html

      - name: Upload ESLint HTML Report (client)
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report-client
          path: client/eslint-report.html

  analyze:
    name: Analyze code with CodeQL
    runs-on: "ubuntu-latest"
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
