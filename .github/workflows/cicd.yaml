  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: client

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: client

      - name: Start Application Services
        run: docker-compose up -d

      - name: Wait for Backend to be Ready
        run: npx wait-on http://localhost

      - name: Start Xvfb (Virtual Display for Headed Mode)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run Playwright Tests in Headed Mode
        run: npx playwright test --headed --trace on
        working-directory: client

      - name: Stop Services
        run: docker-compose down

      - name: Upload Playwright Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/

  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (server)
        run: npm install
        working-directory: server

      - name: Install dependencies (client)
        run: npm install
        working-directory: client

      - name: Run ESLint and generate HTML report (server)
        run: npm run lint:html
        working-directory: server

      - name: Run ESLint and generate HTML report (client)
        run: npm run lint:html
        working-directory: client

      - name: Upload ESLint HTML Report (server)
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report-server
          path: server/eslint-report.html

      - name: Upload ESLint HTML Report (client)
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report-client
          path: client/eslint-report.html

  analyze:
    name: Analyze code with CodeQL
    runs-on: "ubuntu-latest"
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
